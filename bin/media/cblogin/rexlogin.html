<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />	
		<title>AutomatedLogin</title>
		
		<script type="text/javascript">
			function loginWithData() {
				var worldUri = logindata.getWorldUri();
				var openIDUri = logindata.getOpenIDUri();
				
				var loginform = document.createElement("FORM");
				loginform.method = "POST";
				loginform.action = worldUri;
				document.body.appendChild(loginform);
				
				var inputElementOpenID = document.createElement("INPUT");
				inputElementOpenID.type = "hidden";
				inputElementOpenID.name = "openid_identifier";
				inputElementOpenID.id = "openid_identifier";
				inputElementOpenID.value = openIDUri;
				
				loginform.appendChild(inputElementOpenID);
				loginform.submit();
			}
		</script>
		
	</head>
<body>
</body>
</html>
